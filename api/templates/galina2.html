<!DOCTYPE html>
<html lang="en" style="height: 95%">
<head>
	{% load md5url %}
	<meta charset="UTF-8">
	<title>I love you ! :)</title>
	<style type="text/css">
		@font-face {
			font-family: "V1Font";
			src: url({% md5url 'v2.ttf' %}) format("truetype");
		}

		#text {
			font-family: "V1Font";
			font-size: 25px;
			padding: 20px;
			color: #820909;
			word-wrap: break-word;
		}

		body {
            display: flex;
            flex-direction: column;
		}

        img {
            max-height: 100vh;
            object-fit: contain;
        }
	</style>
	<script>
		var message = "Иногда, когда жизнь преподносит сложные загадки, в такие моменты главное не торопиться.  Пусть сложные ситуации не сбивают тебя с пути, ты в них не одна и всегда сможешь найти выход. Просто нужно очень хорошо присмотреться вокруг."
		var i = 0;
		setInterval(function () {
					if (i < message.length) {
						var textDiv = document.getElementById('text');
						textDiv.textContent += message[i];
					}
					i++;
				},
				100
		)

	</script>
</head>
<body>

<img src="{% md5url 'galina_2.jpg' %}"/>

<p id="text">
</p>

</body>
</html>
