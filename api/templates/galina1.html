<!DOCTYPE html>
<html lang="en" style="height: 95%">
<head>
	{% load md5url %}
	<meta charset="UTF-8">
	<title>I love you ! :)</title>
	<style type="text/css">
        @font-face {
			font-family: "V1Font";
			src: url({% md5url 'bloone.ttf' %}) format("truetype");
		}

		#text {
			font-family: "V1Font";
			font-size: 35px;
			padding: 20px;
			color: #820909;
			word-wrap: break-word;
		}

		body {
            display: flex;
            flex-direction: column;
		}

        img {
            max-height: 100vh;
            object-fit: contain;
        }
	</style>
	<script>
		var message = "Жизнь всегда полна сюрпризов. Не всегда получаешь то, чего ожидаешь. Так пусть то, что ты получаешь, всегда превосходит то, чего ожидаешь. Сядь на диванчик и расслабься, во всем есть преимущества. Кстати, всегда лучше знать на чем сидишь!"
		var i = 0;
		setInterval(function () {
					if (i < message.length) {
						var textDiv = document.getElementById('text');
						textDiv.textContent += message[i];
					}
					i++;
				},
				100
		)

	</script>
</head>
<body>

<img src="{% md5url 'galina_1.jpg' %}"/>

<p id="text">
</p>

</body>
</html>
