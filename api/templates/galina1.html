<!DOCTYPE html>
<html lang="en" style="height: 95%">
<head>
	{% load md5url %}
	<meta charset="UTF-8">
	<title>I love you ! :)</title>
	<style type="text/css">
		@font-face {
			font-family: "V1Font";
			src: url({% md5url 'v2.ttf' %}) format("truetype");
		}

		#text {
			font-family: "V1Font";
			font-size: 25px;
			padding: 20px;
			color: #820909;
			word-wrap: break-word;
		}

		body {
			height: 85%;
		}

		table {
			width: 100%;
			height: 100%;
		}

		table td:first-child {
			padding-right: 30px;
		}
			table td:last-child {
			padding-right: 30px;
		}

	</style>
	<script>
		var message = "Жизнь всегда полна сюрпризов. Не всегда получаешь то, чего ожидаешь. Так пусть то, что ты получаешь, всегда превосходит то, чего ожидаешь. Сядь на диванчик и расслабься, во всем есть преимущества. Кстати, всегда лучше знать на чем сидишь!"
		var i = 0;
		setInterval(function () {
					if (i < message.length) {
						var textDiv = document.getElementById('text');
						textDiv.textContent += message[i];
					}
					i++;
				},
				100
		)

	</script>
</head>
<table>
	<tr>
		<td>
			<img src="{% md5url 'galina_1.jpeg' %}" height="80%"/>
		</td>
		<td>
			<p id="text">
			</p>
		</td>
	</tr>
</table>

</body>
</html>
